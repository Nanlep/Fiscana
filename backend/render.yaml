# Render Deployment Configuration

services:
  # Web Service (Backend API)
  - type: web
    name: fiscana-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build && npm run prisma:generate
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: FRONTEND_URL
        sync: false # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: fiscana-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: fiscana-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: BANI_PUBLIC_KEY
        sync: false
      - key: BANI_SECRET_KEY
        sync: false
      - key: MONO_PUBLIC_KEY
        sync: false
      - key: MONO_SECRET_KEY
        sync: false

databases:
  - name: fiscana-db
    databaseName: fiscana
    plan: starter
